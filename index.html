<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div id="qrcode" class="qr-code"></div>
        <div class="card-content">
            <h2>Improve your front-end skills by building projects</h2>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to <br>
                 the next level</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // JavaScript code to generate the QR code
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "https://www.frontendmentor.io/",
            width: 128,    // Width of the QR code
            height: 128,   // Height of the QR code
            colorDark: "#ffffff", // Foreground color of the QR code (white)
            colorLight: "#2d9cdb", // Background color of the QR code (blue)
            correctLevel: QRCode.CorrectLevel.H // Error correction level
        });
    </script>
</body>
</html>
